<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css    ">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body class="bg-secondary">
<div class="container">
  <div class="row align-items-center py-5">
    <div class="col-6">
      <h3>Product Manage</h3>
    </div>
    <div class="col-6">
      <div class="dropdown text-right" style="cursor: pointer;">
        <a style="color: blue !important;cursor: pointer;" class="dropdown-toggle text-primary" data-toggle="dropdown">Admin</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" onclick="logOut()" style="cursor: pointer;">
            <i class="fas fa-sign-out-alt"></i>
            &nbsp;&nbsp; Đăng xuất
          </a>
        </div>
      </div>
    </div>
  </div>
  <h3 class="text-center my-5 text-light">Home Admin</h3>
</div>
<script>
  function logOut() {
    $.ajax({
      type: "POST",
      url: "/logout"
    })
    location.reload()
  }
</script>
</body>
</html>
