<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css    ">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    #pwd1, #pwd2 {
      padding-right: 32px;
    }

    .bg_icon {
      display: flex;
      align-items: center;
      position: absolute;
      right: 10px;
      top: 12px;
      z-index: 100;
    }
  </style>
</head>

<body class="bg-secondary">

  <h3 class="text-center my-5 text-light">Account Registration</h3>

  <!-- buộc toàn bộ dòng và cột phải bỏ trong class container -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-5">
        <div class="border p-3 rounded bg-light">
          <form method="post" action="/register">
            <div class="form-group">
              <label for="name">Fullname</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
                <input th:value="${input_name}" name="name" id="name" type="text" class="form-control" placeholder="Your Name">
              </div>

            <div class="form-group">
              <label for="username">Username</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
                <input th:value="${input_username}" name="username" id="username" type="text" class="form-control" placeholder="Username">
              </div>

            </div>
            <div class="form-group">
              <label for="pwd1">Password</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
                <input th:value="${input_password}" name="pwd" id="pwd1" type="password" class="form-control" placeholder="Password">
                <div class="bg_icon"><i class="far fa-eye mic" id="p1"></i></div>
              </div>
            </div>
            <div class="form-group">
              <label for="pwd2">Confirm Password</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
                <input th:value="${input_re_password}" name="pwd_confirm" id="pwd2" type="password" class="form-control" placeholder="Password">
                <div class="bg_icon"><i class="far fa-eye mic" id="p2"></i></i></div>
              </div>
            </div>
              <div class="form-group" th:if="${alert}">
                <div class="alert alert-danger alert-dismissible fade show">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <span th:text="${alert}"></span>
                </div>
              </div>
            <div class="form-group">
              <button class="btn btn-success px-5" type="submit">Register</button>
            </div>
            <div class="form-group">
              <p>Already have an account? <a href="/login">Login now!</a></p>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    $('.mic').click(function () {
      if($(this).attr('class').includes('far fa-eye mic')) {
        $(this).attr('class', 'far fa-eye-slash mic')
        if($(this).attr('id') === 'p1') {
          $('#pwd1').attr('type', 'text');
        } else {
          $('#pwd2').attr('type', 'text');
        }
      } else {
        $(this).attr('class', 'far fa-eye mic')
        if($(this).attr('id') === 'p1') {
          $('#pwd1').attr('type', 'password');
        } else {
          $('#pwd2').attr('type', 'password');
        }
      }
    })
  </script>

</body>

</html>
